# 主题配色方案
color_scheme: yilia

# 代码高亮风格
highlight_style:
  on: true
  # 单行代码【用``包含的代码】
  inline_code: 3
  # 代码块
  code_block: 4

# 引用区
blockquote_style:
  on: true
  blockquote: 3

# 标题风格
## 0-Yelee, 1-Yilia, 2-GitHub
heading_style: 2

# 列表标记
list_style: 1

# 左边栏宽度
