# 文章目录
toc:
  on: true
  # 目录序号
  list_number: true
  # 目录最大级数
  max_depth: 3
  # 标题不换行
  nowrap: true

# 动画效果
animate: true
# 提示框美化
jquery_ui: true

# 文章显示部分最大宽度限制
limit_article_width: 
  on: false
  # 最大宽度
  max_width: 60

# 是否显示左侧小房子图标
